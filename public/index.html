<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pictionary</title>
    <!-- CSS -->
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        color: #1E2835;
        background-color: #F8F8F8;
        font-size: 1.5em;
    }

    h1 {
        background-color: #9ABBFF;
        margin:  0 0 20px 0;
        padding: 20px;
        text-align: center;
    }

    #top-message {
        text-align: center;
        padding: 10px;
    }

    canvas {
        width: 800px;
        height: 600px;
        border: 1px #C7CACD solid;
        display: block;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div id="main">
        <h1>Pictionary</h1>
        <!-- Where the word to be drawn is displayed, if the user is the designated drawer -->
        <div id="top-message">
            <div id="word"></div>
        </div>
        <!-- Guess input box -->
        <div id="guess" style="display: none">
            Make a guess: <input type="text" />
        </div>
        <!-- Drawing canvas -->
        <canvas id="canvas"></canvas>
        <!-- Where the most recently guessed word is displayed -->
        <div id="guess-container"></div>
    </div>

    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
